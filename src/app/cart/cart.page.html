<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cart']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Back Button</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<app-carry *ngFor="let item of i2i" [receiveinter]="item">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <ion-button (click)="delcarry(product.id)" color="danger">Remove</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</app-carry>
<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{ Tpay | currency }}</ion-title>
    <ion-button expand="full">buy</ion-button>
  </ion-toolbar>
</ion-footer>
</ion-content>
